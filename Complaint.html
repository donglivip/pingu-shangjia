<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/Complaint.css" />
		<script type="text/javascript" src="js/dui.js"></script>
		<script type="text/javascript" src="js/mui.js"></script>
	</head>

	<body>
		<div class="wrapper">
			<div class="header">
				<div class="header-aside">
					<img src="img/block-left.png" class="mui-action-back" />
				</div>
				<div class="header-content">投诉详情</div>
				<div class="header-aside"></div>
			</div>
			<div class="main">
				<div class="main-box">
					<div class="main-tab">
						<div class="main-text">订单号</div>
						<div class="main-text">D5323246</div>
					</div>
					<div class="main-bottom">
						<div class="main-news">投诉日期</div>
						<div class="main-news">2018年7月19日</div>
					</div>
				</div>
				<div class="main-type">
					<div class="main-left">
						<img src="img/1 (1).jpg" />
					</div>
					<div class="main-right">
						<div class="main-upper">
							<div class="main-characters">XXXXXXXXXXXXXXXXXXXX</div>
						</div>
						<div class="main-lower">
							<div class="main-number">￥266</div>
							<div class="main-ride">x4</div>
						</div>
					</div>
				</div>
				<div class="main-content">
					<div class="main-title">投诉内容</div>
					<textarea placeholder="请输入投诉内容" style="outline: none;"></textarea>
				</div>
				<div class="main-Attached">
					<div class="main-word">附照</div>
					<div class="main-Photo">
						<img src="img/3 (1).jpg" class="img-img" />
						<img src="img/4 (1).jpg" class="img-img" />
						<img src="img/5 (1).jpg" class="img-img" />
						<img src="img/6 (1).jpg" class="img-img" />
					</div>
				</div>
				<div class="main-contact">
					<div class="main-user">联系用户</div>
				</div>
			</div>

		</div>
	</body>


</html>
