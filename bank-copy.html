<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/back-copy.css"/>
	</head>

	<body>
		<div class="Mask">
			<div class="suspension">			
				<div class="suspension-box">					
					<img src="img/yes.png" />
					<div class="suspension-text">绑定成功</div>
				</div>
				<div class="suspension-news">确认</div>
			</div>
		</div>
		<div class="wrapper">
			<div class="header">
				<div class="header-aside">
					<img src="img/block-left.png" />
				</div>
				<div class="header-content">添加银行卡</div>
				<div class="header-aside"></div>
			</div>
			<div class="main">
				<div class="main-text">请绑定持卡人本人的银行卡</div>
				<div class="main-box">
					<div class="main-news">持卡人</div>
					<div class="main-word">持卡人真实姓名</div>
				</div>
				<div class="main-box">
					<div class="main-news">卡号</div>
					<div class="main-word">请输入银行卡号</div>
				</div>
				<div class="main-box">
					<div class="main-news">银行</div>
					<div class="main-word">请选择所属银行</div>
				</div>
				<div class="main-box">
					<div class="main-news">卡类型</div>
					<div class="main-word">请选择卡类型</div>
				</div>
				<div class="main-box">
					<div class="main-news">手机号</div>
					<div class="main-word">请输入银行卡预留手机号</div>
				</div>
				<div class="main-bottom">同意协议并绑卡</div>
			</div>
		</div>
	</body>

</html>
