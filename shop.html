						<div class="header-right">

			<div class="main-Administration">
				<div class="main-status">
					<img src="img/wallet.png" />

				<div class="main-status">

				<div class="main-status">
					<img src="./img/guangg.png" />

				</div>
			</div>
			<div class="main-Administration">
				<div class="main-status">
					<i class="iconfont icon-pingtaishenhe"></i>
					<div class="main-my">审核管理</div>

				<div class="main-status">
					<img src="img/commodity.png" />

				</div>

					<i class="iconfont icon-tianjia"></i>

			<div class="main-type">

				<div class="main-tips">

				</a>
				<div class="main-tips">
					<img src="img/Setup.png" />

			</div>

		</div>
		<script type="text/javascript" src="js/url.js"></script>
		<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
		<script>
			var shopLogo = localStorage.getItem('smMeShopImg'); //店铺图片

						$('#img_img_id').attr('src',shopLogo);
			$('.header-text').text(localStorage.getItem('smMeShopName'))

			var main_status = document.getElementsByClassName("main-status");
			var main_tips = document.getElementsByClassName("main-tips");

			//我的钱包
			main_status[0].addEventListener("tap", function() {
				dui.jump("My-wallet.html", "My-wallet");
			})
			//投诉管理
			main_status[1].addEventListener("tap", function() {
				dui.jump("Vip.html", "Vip");
			})

			main_status[2].addEventListener("tap", function() {
				dui.jump("guanggao.html", "guanggao");
			})

			main_status[3].addEventListener("tap", function() {
				dui.jump("MemberAudit.html", "MemberAudit");
			})
			//商品管理
			main_status[4].addEventListener("tap", function() {
				dui.jump("Commodity.html", "Commodity");
			})

			main_status[5].addEventListener("tap", function() {
				dui.jump("shoping.html", "shoping");
			})

			//更换头像
			img_img_id.addEventListener("tap", function() {
				dui.jump("personal.html", "personal");
			})

			//店铺设置
			main_tips[0].addEventListener("tap", function() {
				dui.jump("personal.html", "personal");
			})
			//运费设置
			main_tips[1].addEventListener("tap", function() {
				dui.jump("freight.html", "freight");
			})

			//关于我们
			main_tips[2].addEventListener("tap", function() {
				dui.jump("about.html", "about");
			})

			//分类管理
			main_tips[3].addEventListener("tap", function() {
				dui.jump("addType.html", "addType");
			})
			mui.plusReady(function() {
				document.addEventListener('shop', function() {
					var shopLogo = localStorage.getItem('smMeShopImg'); //店铺图片
					$('.header-text').text(localStorage.getItem('smMeShopName'))
				})
			})
		</script>
	</body>

</html>
